defaults:
  - default_hopper
  - _self_

epochs: 50

dataset_name: "hopper_single_int"
wandb_experiment: "coleonguard-Georgia Institute of Technology/RL_Training/fcoard3m"
curriculum: 7
upload_to_wandb: True

vel_max: 0.2
vel_min: -0.2

controller:
  type: 'rh'
  # Below for option 'rh'
  config_name: "hopper_single_int.yaml"
  K_p: -0.15
  K_v: -0.4
  K_ff: 0.1
  clip_pos: 0.5
  clip_vel: 1.
  clip_vel_des: 0.2
  clip_ang: 0.2
  N: 1

env_config:
  env:
    num_envs: 8192
    episode_length_s: 20
  rom:
    dt: 0.1
    cls: 'SingleInt2D'
    z_min:
      - ${pos_min}
      - ${pos_min}
    z_max:
      - ${pos_max}
      - ${pos_max}
    v_min:
      - ${vel_min}
      - ${vel_min}
    v_max:
      - ${vel_max}
      - ${vel_max}
  trajectory_generator:
    cls: 'TrajectoryGenerator'
    t_samp_cls: 'UniformSampleHoldDT'
    weight_samp_cls: 'UniformWeightSamplerBiasRampExtreme'
    N: 10
    t_low: 0.5
    t_high: 5
    freq_low: 0.1
    freq_high: 3
    seed: ${seed}
    prob_stationary: 0.05
    dN: 1
    prob_rnd: 0.05
    noise_max_std: 0.1
    noise_llh: 0.25